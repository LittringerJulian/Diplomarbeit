<ion-header class="header">
    <img id="logoimg" src="./../../assets/logowithtext.png">
</ion-header>

<ion-content [scrollY]="false">
    <div id="home-menu-wrapper">
        <div class="gridElement" (click)='enterPage("keyboard")'>
            <img class="icon" src="../../../assets/home/keyboard.svg">
            <span class="iconlabel">Keyboard</span>
        </div>
        <div class="gridElement" (click)='enterPage("trackpad")'>
            <img class="icon" src="../../../assets/home/trackpad.svg">
            <span class="iconlabel">Trackpad</span>
        </div>
        <div class="gridElement" (click)='enterPage("image-clipboard")'>
            <img class="icon" src="../../../assets/home/clipboard-camera.svg">
            <span class="iconlabel">Camera</span>
        </div>
        <div class="gridElement" (click)='enterPage("laserpointer")'>
            <img class="icon" src="../../../assets/home/laserpointer.svg">
            <span class="iconlabel">Pointer</span>
        </div>
        <div class="gridElement" (click)='enterPage("media-controls")'>
            <img class="icon" src="../../../assets/home/mediacontrols.svg">
            <span class="iconlabel">Media</span>
        </div>
        <div class="gridElement">
            <!--empty-->
        </div>
        <div class="gridElement" (click)='enterPage("presentation")'>
            <img class="icon" src="../../../assets/home/trackpad.svg">
            <span class="iconlabel">Presentation</span>
        </div>
    </div>
</ion-content>


<div class="tabs">
    <div class="tab ion-activatable ripple-parent" (click)='enterPage("home")'>
        <ion-icon class="tabicon" name="grid"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
    </div>

    <div class="tab ion-activatable ripple-parent" (click)='enterPage("list-schemes")'>
        <ion-icon class="tabicon" name="create-outline"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
    </div>
</div>
