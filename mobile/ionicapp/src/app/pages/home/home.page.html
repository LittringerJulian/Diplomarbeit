<ion-header class="header">
    <img id="logoimg" src="./../../assets/logowithtext.png">
</ion-header>

<ion-content [scrollY]="false">
    <div id="home-menu-wrapper">
        <!--
        <ion-icon name="calculator-outline" (click)='enterPage("keyboard")'></ion-icon>
        <ion-icon name="camera-outline" (click)='enterPage("image-clipboard")'></ion-icon>
        <ion-icon name="browsers-outline" (click)='enterPage("trackpad")'></ion-icon>
        <ion-icon name="color-wand-outline" (click)='enterPage("laserpointer")'></ion-icon>
-->

        <div class="gridElement" (click)='enterPage("keyboard")'>
            <span class="gridElementIcon iconKeyboard"></span>
        </div>
        <div class="gridElement" (click)='enterPage("image-clipboard")'>
            <span class="gridElementIcon iconCamera"></span>
        </div>
        <div class="gridElement" (click)='enterPage("trackpad")'>
            <span class="gridElementIcon iconTrackpad">
            </span>
        </div>
        <div class="gridElement" (click)='enterPage("laserpointer")'>
            <span class="gridElementIcon iconLaserPointer"></span>
        </div>
        <div class="gridElement" (click)='enterPage("media-controls")'>
            <span class="gridElementIcon iconMediaControls">

            </span>
        </div>
        <div class="gridElement" (click)='enterPage("presentation")'>
            <span class="material-icons">
            slideshow
            </span>
        </div>
    </div>
</ion-content>


<div class="tabs">
    <div class="tab" (click)='enterPage("home")'>
        <ion-icon class="tabicon" name="grid"></ion-icon>
    </div>

    <div class="tab" (click)='enterPage("list-schemes")'>
        <ion-icon class="tabicon" name="create-outline"></ion-icon>
    </div>
</div>
