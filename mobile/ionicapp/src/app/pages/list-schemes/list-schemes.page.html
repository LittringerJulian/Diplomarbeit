<ion-header>
    <ion-toolbar>
        <ion-title>listSchemes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let scheme of schemes" (click)="openScheme(scheme)">
            <ion-label>{{scheme.name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
