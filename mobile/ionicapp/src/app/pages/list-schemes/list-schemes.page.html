<ion-header>
    <img id="logoimg" src="./../../assets/logowithtext.png">
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let scheme of schemes" (click)="openScheme(scheme)">
            <ion-label>{{scheme.name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<div class="tabs">
    <div class="tab ion-activatable ripple-parent" (click)='enterPage("home")'>
        <ion-icon class="tabicon" name="grid"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
    </div>

    <div class="tab ion-activatable ripple-parent" (click)='enterPage("list-schemes")'>
        <ion-icon class="tabicon" name="create-outline"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
    </div>
</div>
