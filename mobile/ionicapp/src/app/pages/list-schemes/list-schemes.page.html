<ion-header>
    <ion-toolbar>
        <ion-title>listSchemes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let scheme of schemes" (click)="openScheme(scheme)">
            <ion-label>{{scheme.name}}</ion-label>
        </ion-item>
    </ion-list>

    <div class="tabs">
        <div class="tab" (click)='enterPage("home")'>
            <ion-icon class="tabicon" name="grid-outline"></ion-icon>
        </div>

        <div class="tab" matRipple (click)='enterPage("list-schemes")'>
            <ion-icon class="tabicon" name="create"></ion-icon>
        </div>
    </div>
</ion-content>
