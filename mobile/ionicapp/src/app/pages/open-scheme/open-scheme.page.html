<div class="container">
    <div id="container" class="formatContainer">
        <div *ngFor="let element of scheme.content;let i = index">
            <app-button-element *ngIf="element.identifier == 'button'" [element]="element"></app-button-element>
            <app-joystick-element *ngIf="element.identifier == 'joystick'" [element]="element"></app-joystick-element>
            <app-gamepad-element *ngIf="element.identifier == 'gamepad'" [element]="element"></app-gamepad-element>
            <app-trackpad-element *ngIf="element.identifier == 'trackpad'" [element]="element"></app-trackpad-element>
        </div>
    </div>
</div>
