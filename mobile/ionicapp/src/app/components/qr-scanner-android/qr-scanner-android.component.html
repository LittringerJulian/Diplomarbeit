<video #video width="100%" height="100%"></video>
<canvas #canvas style="position: absolute"></canvas>

<div id="videoCoverup" [hidden]="this.videoReady">
    <img src="./../../../assets/logo.png" id="logo" alt="">
</div>
<div id="scanMatrix">
    <div class="matrixCorner" style="top: 0; left: 0;"></div>
    <div class="matrixCorner" style="top: 0; right: 0; transform: rotate(90deg)"></div>
    <div class="matrixCorner" style="bottom: 0; right: 0; transform: rotate(180deg)"></div>
    <div class="matrixCorner" style="bottom: 0; left: 0; transform: rotate(-90deg)"></div>
</div>
