<div [ngStyle]="{
  'width.%':element.width,
  'padding-top.%':element.height, 
  'left.%':(element.percentagex * 100),
  'top.%':(element.percentagey * 100),
  'background-color':element.rgbaColor, 
  'color':getTextColor(), 
  'border-radius':(element.circle ? '2000px' : '10px')
}" class="component">

    <p id="text"> {{ element.specification == '' ? element.shortcut[1] : element.specification}} </p>
