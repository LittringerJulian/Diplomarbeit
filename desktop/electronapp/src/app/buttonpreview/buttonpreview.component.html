<div *ngIf="format=='Landscape'" class="component" [ngStyle]="{'width.%':(element.width ),'height.%':(element.height * 16/9),'top.%':(element.percentagey)*100,'left.%':(element.percentagex)*100, 'background-color':(element.rgbaColor), 'border-radius':(element.circle ? '2000px' : '3px')
}">

</div>

<div *ngIf="format=='Portrait'" class="component" [ngStyle]="{'width.%':(element.width ),'height.%':(element.height * 9/16),'top.%':(element.percentagey)*100,'left.%':(element.percentagex)*100, 'background-color':(element.rgbaColor), 'border-radius':(element.circle ? '2000px' : '3px')
}">

</div>
