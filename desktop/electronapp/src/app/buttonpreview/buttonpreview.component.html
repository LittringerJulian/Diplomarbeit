<div *ngIf="format=='Landscape'" class="component" [ngStyle]="{'width.%':(element.width ),'height.%':(element.height * 16/9),'top.%':(element.percentagey)*100,'left.%':(element.percentagex)*100}">

    <!--<p id="text">{{element.identifier}} {{element.specification}}</p>-->
</div>

<div *ngIf="format=='Portrait'" class="component" [ngStyle]="{'width.%':(element.width ),'height.%':(element.height * 9/16),'top.%':(element.percentagey)*100,'left.%':(element.percentagex)*100}">

   <!-- <p id="text">{{element.identifier}} {{element.specification}}</p>-->
</div>
