<h1 mat-dialog-title>Enter Tags!</h1>
<div mat-dialog-content>
    <div>
        
        <!--<tag-input [ngModel]="items" [modelAsStrings]="true" (onAdd)="onAdd($event)" (onRemove)="onRemove($event)" > 
            <tag-input-dropdown [autocompleteItems]="autocompleteItems" color="primary">
            </tag-input-dropdown>
        </tag-input>-->
        <mat-form-field id="tagform">
            <mat-label>Tags</mat-label>
            <mat-chip-list #chipList aria-label="Tag selection">
              <mat-chip
                *ngFor="let tag of tags"
                [selectable]="selectable"
                [removable]="removable"
                (removed)="remove(tag)">
                {{tag}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input
                placeholder="New Tag..."
                #tagInput
                [formControl]="tagCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let tag of filteredtags | async" [value]="tag">
                {{tag}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>

</div>
