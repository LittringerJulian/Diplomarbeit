<div class="container">
    <mat-toolbar color="primary" class="toolbar">
        <div id="headerleft">
            <button mat-icon-button color="accent" (click)="home()">
              <mat-icon>arrow_back</mat-icon>
            </button>
        </div>

        <a style="margin-right:1%">change Format</a>
        <mat-slide-toggle [(ngModel)]="isChecked" (change)="checkChange($event)"></mat-slide-toggle>

        <div id="headerdiv">
            <button mat-raised-button color="accent" id="savebutton" (click)="saveScheme()">Save</button>
        </div>


    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
        <mat-sidenav #snav [mode]='side' id="sidenav" opened="true" disableClose="true">

            <div id="buttondiv" class="sidenavcomponents" (click)="addArray('button','')">
                <p id="text">Button</p>
            </div>

            <div id="outer" class="sidenavcomponents" (click)="addArray('joystick','')">
                <div id="inner"></div>
            </div>

            <!--<div class="example-box" (click)="addArray('button','')">
        Button
      </div>-->
            <!--<div class="example-box" (click)="addArray('button','E')">
        Button E
      </div>
      <div class="example-box" (click)="addArray('button','W')">
        Button W
      </div>-->
            <!--<div class="example-box" (click)="addArray('joystick','')">
        joystick
      </div>-->
            <!--<div class="example-box" (click)="addArray('test','')">
        test
      </div>-->





        </mat-sidenav>

        <mat-sidenav-content id="snavcontent">
            <div id="scheme" (click)="deselectComponent($event)">
                <!--(click)="selectComponent($event)"-->
                <div *ngFor="let item of array;let i = index">

                    <app-button *ngIf="item.identifier == 'button'" [element]="item" [format]="format" (selectComponent)="selectComponent($event)"></app-button>
                    <app-joystick *ngIf="item.identifier == 'joystick'" [element]="item" [format]="format" (selectComponent)="selectComponent($event)"></app-joystick>
                    <!--<app-ui-element *ngIf="item.identifier== 'test'" [element]="item" (selectComponent)="selectComponent($event)"></app-ui-element>-->

                </div>
            </div>
        </mat-sidenav-content>

        <!-- EDIT COMPONENT MENU -->

        <mat-sidenav #snavright [mode]='side' id="sidenavright" position="end" [opened]="this.selectedComponent">
            <form *ngIf="this.selectedComponent" autocomplete="off">
                <input type="text" hidden autocomplete="false">
                <mat-form-field style="display: flex; justify-content: center; align-items: center; margin-top: 10%">
                    <mat-label>{{ this.selectedComponent.shortcut[1] }}</mat-label>
                    <input matInput type="text" [(ngModel)]="this.selectedComponent.specification" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </form>
            <div *ngIf="this.selectedComponent" style="width: 80%; position: relative; margin: auto;">
                <div matRipple [matRippleColor]="rippleColor" [style.background]="predefinedColors[0]" class="colorCircle" (click)="setColor(this.predefinedColors[0])"></div>
                <div matRipple [matRippleColor]="rippleColor" [style.background]="predefinedColors[1]" class="colorCircle" (click)="setColor(this.predefinedColors[1])"></div>
                <div matRipple [matRippleColor]="rippleColor" [style.background]="predefinedColors[2]" class="colorCircle" (click)="setColor(this.predefinedColors[2])"></div>
                <div matRipple [matRippleColor]="rippleColor" [style.background]="predefinedColors[3]" class="colorCircle" (click)="setColor(this.predefinedColors[3])"></div>
                <br>
                <div matRipple [matRippleColor]="rippleColor" [style.background]="predefinedColors[4]" class="colorCircle" (click)="setColor(this.predefinedColors[4])"></div>
                <div matRipple [matRippleColor]="rippleColor" [style.background]="predefinedColors[5]" class="colorCircle" (click)="setColor(this.predefinedColors[5])"></div>
                <div matRipple [matRippleColor]="rippleColor" [style.background]="predefinedColors[6]" class="colorCircle" (click)="setColor(this.predefinedColors[6])"></div>
                <div id="customColorCircle" [ngStyle]="{'background-color': this.selectedComponent.rgbaColor, 'color': getTextColor()}" class="colorCircle">
                    <span id="colorPickerIcon" class="material-icons">
                        colorize
                        </span>
                    <color-chrome [width]="200" id="colorPicker" [disableAlpha]="false" *ngIf="this.selectedComponent" [color]="this.selectedComponent.color" (onChange)="changeColor($event)"></color-chrome>
                </div>
            </div>
            <button mat-raised-button (click)="setComponentAction()">set action</button>
        </mat-sidenav>
    </mat-sidenav-container>

</div>
