<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Create your own Scheme</h1>
    <button mat-raised-button color="primary" (click)="saveScheme()">Save</button>
    </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]='over' id="sidenav">

      <div class="example-box" (click)="addArray('button','')">
        Button
      </div>
      <div class="example-box" (click)="addArray('button','E')">
        Button E
      </div>
      <div class="example-box" (click)="addArray('button','W')">
        Button W
      </div>
      <div class="example-box" (click)="addArray('joystick','')">
        joystick
      </div>



    </mat-sidenav>

    <mat-sidenav-content id="snavcontent">
      <div *ngFor="let item of array;let i = index" id="componentContainer">
        <div class="component" cdkDrag *ngIf="item.identifier == 'button'" [cdkDragFreeDragPosition]="{x:item.posx,y:item.posy}" (cdkDragEnded)="cdkDragReleased($event, item,i)">
         <!-- <app-button ></app-button>-->
         
          <app-button [element]="item"></app-button> 

        </div>
        <div class="component" cdkDrag *ngIf="item.identifier == 'joystick'" [cdkDragFreeDragPosition]="{x:item.posx,y:item.posy}" (cdkDragEnded)="cdkDragReleased($event, item,i)">
          <!--<JoystickComponent></JoystickComponent>-->
          <app-joystick ></app-joystick>

        </div>
        <!--<div [innerHtml]='iagendwie' cdkDrag class="component">hallo</div> -->
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
