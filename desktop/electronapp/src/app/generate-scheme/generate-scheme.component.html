<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Create your own Scheme</h1>
    <button mat-raised-button color="primary" (click)="saveScheme()">Save</button>

    <mat-slide-toggle [(ngModel)]="isChecked" (change)="checkChange($event)" > {{format}}</mat-slide-toggle>


    </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]='over' id="sidenav">

      <div class="example-box" (click)="addArray('button','')">
        Button
      </div>
      <div class="example-box" (click)="addArray('button','E')">
        Button E
      </div>
      <div class="example-box" (click)="addArray('button','W')">
        Button W
      </div>
      <div class="example-box" (click)="addArray('joystick','')">
        joystick
      </div>
      <!--<div class="example-box" (click)="addArray('test','')">
        test
      </div>-->
     



    </mat-sidenav>

    <mat-sidenav-content id="snavcontent">
      <div id="scheme">
      <div *ngFor="let item of array;let i = index" >
    
        <app-button  *ngIf="item.identifier == 'button'" [element]="item"></app-button> 

        <app-joystick *ngIf="item.identifier == 'joystick'" [element]="item"></app-joystick>
        <app-ui-element *ngIf="item.identifier== 'test'"   [element]="item"></app-ui-element>
        
      </div>
    </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
