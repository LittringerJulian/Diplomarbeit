<div [ngStyle]="{'width.%':(element.width),'padding-bottom.%':(element.height)}" class="component" cdkDrag [cdkDragFreeDragPosition]="{x:element.posx,y:element.posy}" (cdkDragEnded)="cdkDragReleased($event, element,i)" cdkDragBoundary="#scheme">

    <p id="text">{{element.identifier}} {{element.specification}}</p>
</div>
