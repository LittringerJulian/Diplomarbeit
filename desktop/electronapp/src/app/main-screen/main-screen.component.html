<div id="content" *ngIf="this.qrCodeIsSet">
    <div id="qrcodewrapper">
        <a id="qrcodetext">Ready to connect!</a>
        <qrcode [qrdata]="qrcode" [width]="width" [errorCorrectionLevel]="level" [elementType]="elementType">
        </qrcode>
        <div id="visibility">
            <button mat-icon-button id="eyebutton">
                <mat-icon>visibility_off</mat-icon>
            </button>
            <p id="hideqrtxt">Hide QR Code</p>
        </div>
    </div>
    <div id="userinfo">
        
        <p id="welcometxt"> Welcome {{fname}}!</p>
        <div id="Devicetxt"><p>Connected Devices:</p>
            <div id="DeviceDiv">
        <div *ngFor="let item of DataService.DeviceArary" class="conDevice">
            <img class="kickuserimg" src='./assets/kick_user.svg' (click)=kickUser(item)>
            {{item}}
        </div>
    </div>
    </div>
    </div>

</div>
